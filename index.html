<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="veiwport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
  <title> Register page </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <article>
      <form action='#.html' method="POST">

        <section class="wrap">
          <h2> Personal details: </h2>

          <label for="name"> Name: </label>
          <Input id="name" type="text" placeholder="Your Name">

          <label for="address"> Address: </label>
          <Input id="address" type="text" name="Address" placeholder="Your Address">

          <label for="email"> E-mail: </label>
          <Input id="email" type="Email" name="Email" placeholder="Your Email">

          <label for="number"> Number: </label>
          <Input id="number" type="Tel" name="number" placeholder="Your phone number">

          <label for="date"> Date: </Label>
          <Input id="date" type="date" name="date">

          <button class="btn-login" type="submit">Submit</button>
        </section>

      </form>
    </article>
  </main>
</body>

</html>
